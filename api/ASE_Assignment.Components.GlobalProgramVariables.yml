  namespace: ASE_Assignment.Components
  summary: >-
    Gets or sets a value indicating whether the fill mode is enabled during drawing operations.

    When enabled, shapes will be filled rather than outlined.

    The default value is false.
  remarks: >-
    The value of IsFillEnabled should be updated to enable or disable fill mode.

    It should be a boolean value: true for enabled and false for disabled.
