  source:
    remote:
      path: ASE_Assignment/ASE_Assignment/File_Handler/CanvasSaver.cs
      branch: main
      repo: https://github.com/ASE-Classroom/ase-demo-assignment-bsameer12.git
    id: SaveCanvas
    path: ASE_Assignment/File_Handler/CanvasSaver.cs
    startLine: 65
  assemblies:
  - ASE_Assignment
  namespace: ASE_Assignment.File_Handler
  summary: Opens a save file dialog to allow the user to specify the file name and format for saving the canvas image.
  remarks: >-
    The method displays a <xref href="System.Windows.Forms.SaveFileDialog" data-throw-if-not-resolved="false"></xref> configured to filter for common image file formats

    (PNG, JPEG, BMP). Based on the user's selected file extension, the appropriate image format is applied.

    <ul><li>If the user selects a file and the image is successfully saved, a success message is displayed.</li><li>If the user cancels the dialog, the method performs no action.</li><li>If an error occurs during the save process, an error message is displayed with exception details.</li></ul><p>

    The method ensures compatibility with multiple image formats and provides a simple interface for saving

    images from a canvas to the file system.

    </p><example>

    The following example demonstrates how to use the <xref href="ASE_Assignment.File_Handler.CanvasSaver.SaveCanvas(System.Drawing.Bitmap)" data-throw-if-not-resolved="false"></xref> method:

    <pre><code class="lang-csharp">CanvasSaver saver = new CanvasSaver();

    Bitmap canvas = new Bitmap(100, 100); // Example canvas

    saver.SaveCanvas(canvas);</code></pre></example>
  example: []
  syntax:
    content: public void SaveCanvas(Bitmap canvasBitmap)
    parameters:
    - id: canvasBitmap
      type: System.Drawing.Bitmap
      description: The <xref href="System.Drawing.Bitmap" data-throw-if-not-resolved="false"></xref> image to be saved.
    content.vb: Public Sub SaveCanvas(canvasBitmap As Bitmap)
  overload: ASE_Assignment.File_Handler.CanvasSaver.SaveCanvas*
  exceptions:
