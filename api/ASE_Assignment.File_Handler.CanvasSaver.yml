  assemblies:
  - ASE_Assignment
  namespace: ASE_Assignment.File_Handler
  summary: >-
    Represents a class that provides functionality to save a canvas image

    to the file system using a graphical save file dialog.
  remarks: >-
    The <xref href="ASE_Assignment.File_Handler.CanvasSaver" data-throw-if-not-resolved="false"></xref> class uses a Windows Forms <xref href="System.Windows.Forms.SaveFileDialog" data-throw-if-not-resolved="false"></xref>

    to allow the user to specify a file name and format for saving a <xref href="System.Drawing.Bitmap" data-throw-if-not-resolved="false"></xref> image.

    It supports saving images in PNG, JPEG, and BMP formats, as well as other formats if specified.

    If the user cancels the dialog or an error occurs during saving, the method handles the error

    gracefully and informs the user.
  example: []
