  namespace: ASE_Assignment_Sameer_Basnet_77356702.File_Handler
  summary: >-
    Represents a class that provides functionality to load a canvas image

    from the file system using a graphical file dialog.
  remarks: >-
    The <xref href="ASE_Assignment_Sameer_Basnet_77356702.File_Handler.CanvasLoader" data-throw-if-not-resolved="false"></xref> class uses a Windows Forms <xref href="System.Windows.Forms.OpenFileDialog" data-throw-if-not-resolved="false"></xref>

    to allow the user to select an image file (PNG, JPEG, BMP) to load into the application.

    The selected file is loaded as a <xref href="System.Drawing.Bitmap" data-throw-if-not-resolved="false"></xref> object.

    If the user cancels the dialog or an error occurs during loading, the method returns <code>null</code>.
