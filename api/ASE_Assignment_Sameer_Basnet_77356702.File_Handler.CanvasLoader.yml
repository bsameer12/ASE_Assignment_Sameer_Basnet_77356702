  assemblies:
  - ASE_Assignment_Sameer_Basnet_77356702
  namespace: ASE_Assignment_Sameer_Basnet_77356702.File_Handler
  summary: Opens a file dialog to allow the user to select an image file to load as a canvas.
  remarks: >-
    The method displays an <xref href="System.Windows.Forms.OpenFileDialog" data-throw-if-not-resolved="false"></xref> configured to filter for common image file formats

    (PNG, JPEG, BMP). If the user selects a file, the method attempts to load it as a <xref href="System.Drawing.Bitmap" data-throw-if-not-resolved="false"></xref>.

    <ul><li>Returns a <xref href="System.Drawing.Bitmap" data-throw-if-not-resolved="false"></xref> if the image loads successfully.</li><li>Returns <code>null</code> if the user cancels the dialog or an error occurs.</li></ul><p>

    If the image fails to load due to an invalid file or other issues, an error message is shown

    using <xref href="System.Windows.Forms.MessageBox.Show(System.String%2cSystem.String%2cSystem.Windows.Forms.MessageBoxButtons%2cSystem.Windows.Forms.MessageBoxIcon%2cSystem.Windows.Forms.MessageBoxDefaultButton%2cSystem.Windows.Forms.MessageBoxOptions%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref> with detailed exception information.

    </p><example>

    The following example demonstrates how to use the <xref href="ASE_Assignment_Sameer_Basnet_77356702.File_Handler.CanvasLoader.LoadCanvas" data-throw-if-not-resolved="false"></xref> method:

    <pre><code class="lang-csharp">CanvasLoader loader = new CanvasLoader();

    Bitmap canvas = loader.LoadCanvas();

    if (canvas != null)

    {
        // Successfully loaded the canvas
        pictureBox.Image = canvas;
    }

    else

    {
        // The user canceled or an error occurred
        MessageBox.Show("No canvas was loaded.");
    }</code></pre></example>
  example: []
